<template name="dialplandetail">
  <div class="row top-margin-20">
    <div class="col-xs-12 col-sm-12 col-md-8 col-lg-6">
      <div style="margin-bottom: 25px">
        <h1 class="page-title no-margin">
          <div class="connect-icon"></div>{{i18n 'dialPlan'}}
          <span>&gt; {{i18n 'dialPlan'}}</span>
        </h1>
      </div>
      <hr>
      <form class="form-horizontal group-form" role="form" onSubmit="return false;">
        <div class="form-group">
          <label for="inputName" class="col-sm-2">{{i18n 'name'}}</label>
          <div class="col-sm-10">
            <input type="name" class="form-control" name="inputName" id="inputName" placeholder="Name" value= {{name}} disabled= {{disabled}}>
          </div>
        </div>

        <div class="form-group">
          <label for="inputDescription" class="col-sm-2">{{i18n 'description'}}
            <br>(optional)</label>
          <div class="col-sm-10">
            <input type="description" class="form-control" name="inputDescription" id="inputDescription" placeholder="Description" value= {{description}}>
          </div>
        </div>

        <div class="form-group">
          <label for="shortTime" class="col-sm-2">{{i18n 'digitShortTimer'}}(s)</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" name="shortTime" id="shortTime" placeholder="ShortTime" value= {{shortTimer}}>
          </div>
        </div>

        <div class="form-group">
          <label for="longTime" class="col-sm-2">{{i18n 'digitLongTimer'}}(s)</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" name="longTime" id="longTime" placeholder="LongTime" value= {{longTimer}}>
          </div>
        </div>

        

        <div class="form-group">
          <label class="col-sm-2">{{i18n 'rules'}}</label>
          <div class="col-sm-10">
              <input class="form-control" id="rules" name="rules" placeholder="regex pattern e.g:^911n|^411|^[2-9][0-9]{6}" value={{rules}}>
          </div>
        </div>

        

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-orange">{{i18n 'submit'}}</button>
            <button type="reset" class="btn btn-orange btn-cancel-form">{{i18n 'cancel'}}</button>
          </div>
        </div>
      </form>

      <div style="clear:both;"></div>
      {{#with getError}}
          <div class="alert alert-danger fade in margin-top-20">
            <button class="close" data-dismiss="alert">x</button>
            <i class="fa-fw fa fa-times"></i>
            <strong>
              Error!
            </strong>
            {{getError}}
          </div>
      {{/with}}
  </div>
</div>
</template>
