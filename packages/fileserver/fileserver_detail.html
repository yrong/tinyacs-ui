<template name="fileserverdetail">
  <div class="row top-margin-20">
    <div class="col-xs-12 col-sm-12 col-md-8 col-lg-6">
      <div style="margin-bottom: 25px">
        <h1 class="page-title no-margin">
          <div class="connect-icon"></div>{{i18n 'fileserver'}}
          <span>&gt; {{i18n 'fileserver'}}</span>
        </h1>
      </div>
      <hr>
      <form class="form-horizontal group-form" role="form" onSubmit="return false;">
        <div class="form-group">
          <label for="inputName" class="col-sm-2">{{i18n 'name'}}</label>

          <div class="col-sm-10">
            <input type="name" class="form-control" name="inputName" id="inputName" placeholder="Name" value= {{name}} disabled= {{disabled}}>
          </div>
        </div>

        <div class="form-group">
          <label for="inputDescription" class="col-sm-2">{{i18n 'description'}}
            <br>(optional)</label>
          <div class="col-sm-10">
            <input type="description" class="form-control" id="inputDescription" placeholder="Description" value= {{description}}>
          </div>
        </div>

        <div class="form-group">
          <label for="inputDescription" class="col-sm-2">{{i18n 'url'}}</label>
          <div class="col-sm-10">
            <input type="url" class="form-control" name="inputUrl" id="inputUrl" placeholder="Url" value= {{baseUrl}}>
          </div>
        </div>

        <!--div class="form-group">
          <label class="col-sm-2">File Type</label>
          <div class="col-sm-10">
              <select class="form-control">
                <option value='All'>All</option>
                <option value='Image'>Image</option>
                <option value='Config'>Config</option>
                <option value='Log'>Log</option>
              </select>
          </div>
        </div-->

        <!--div class="form-group">
          <label class="col-sm-2">Authentication Mode</label>
          <div class="col-sm-10">
              <select class="form-control" id="authMode">
                <option value='basic'>Basic</option>
                <option value='none'>None</option>
              </select>
          </div>
        </div-->

        <!--{{#if authNeeded}}-->
        <div class="form-group">
          <label class="col-sm-2">{{i18n 'username'}}</label>
          <div class="col-sm-10">
              <input type="username" class="form-control" id="inputUserName" placeholder="Leave Blank to disable the http authentication" value={{username}}>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2">{{i18n 'password'}}</label>
          <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword" placeholder="" value={{password}}>
          </div>
        </div>
        <!--{{/if}}-->

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-orange">{{i18n 'submit'}}</button>
            <button type="reset" class="btn btn-orange btn-cancel-form">{{i18n 'cancel'}}</button>
          </div>
        </div>
      </form>

      <div style="clear:both;"></div>
      {{#with getError}}
          <div class="alert alert-danger fade in margin-top-20">
            <button class="close" data-dismiss="alert">x</button>
            <i class="fa-fw fa fa-times"></i>
            <strong>
              Error!
            </strong>
            {{getError}}
          </div>
      {{/with}}
  </div>
</div>
</template>
